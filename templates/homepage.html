<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="m-4">
    <h1>Cupcakes</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <ul id="cupcake-list">

                </ul>
            </div>
            
            <div class="col">
                <h3>Create a Cupcake:</h3>
                <form action="/api/cupcakes" id="new-cupcake-form" method="POST">
                    <div class="m-2">
                        <label for="flavor" class="form-label">Flavor:</label>
                        <input type="text"  name="flavor" id="flavor" placeholder="cupcake flavor" class="form-control">
                    </div>
                    <div class="m-2">
                        <label for="size" class="form-label">Size:</label>
                        <input type="text" name="size" id="size" placeholder="cupcake size" class="form-control">
                    </div>
                    <div class="m-2">
                        <label for="rating" class="form-label">Rating:</label>
                        <input id="rating" name="rating" type="number" min="0" max="10" class="form-control">
                    </div>
                    <div class="m-2">
                        <label for="image" class="form-label">Image:</label>
                        <input type="url" name="image" id="image" placeholder="https://image.url" class="form-control">
                    </div>
                    <button id="cupcake-form-submit-button" type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
